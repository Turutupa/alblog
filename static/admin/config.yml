backend:
  name: github
  repo: Turutupa/alblog
  branch: main

media_folder: content/assets
public_folder: ../assets

collections:
  - name: my-thoughts
    label: Dogs
    folder: content/blog
    create: true
    category: dogs
    fields:
      - { name: 'title', label: 'Title' }
      - { name: 'date', label: 'Date', widget: 'date' }
      - { name: 'category', label: 'Category', default: 'dogs' }
      - { name: 'body', label: 'Body', widget: 'markdown' }
